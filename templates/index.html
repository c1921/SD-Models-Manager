<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <title>Stable Diffusion 模型管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .card-img-container {
            position: relative;
            aspect-ratio: 3/4;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card-body {
            flex: 1;
        }
        .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-secondary navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/favicon.svg" alt="Stable Diffusion 模型管理器" height="26">
            </a>
            
            <button class="btn ms-auto" id="nsfwToggle">
                <i class="bi bi-eye-slash-fill" id="nsfwIcon"></i>
                <span class="ms-1" id="nsfwText">NSFW 已关闭</span>
            </button>

            <button class="btn ms-3" data-bs-toggle="modal" data-bs-target="#settingsModal">
                <i class="bi bi-gear"></i>
            </button>

            <button class="btn ms-3" id="darkModeToggle">
                <i class="bi bi-sun-fill" id="lightIcon"></i>
                <i class="bi bi-moon-stars-fill d-none" id="darkIcon"></i>
            </button>
            <button class="btn ms-3 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#filterSidebar">
                <i class="bi bi-funnel-fill"></i>
            </button>
        </div>
    </nav>

    <!-- 设置模态窗 -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">设置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" for="pathInput">模型目录</label>
                        <div class="input-group">
                            <input type="text" class="form-control text-muted" id="pathInput" readonly placeholder="请选择模型目录">
                            <button class="btn btn-outline-secondary" id="selectPath" type="button">
                                <i class="bi bi-folder2-open"></i> 浏览
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="scanModels" data-bs-dismiss="modal">扫描模型</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模型详情模态框 -->
    <div class="modal fade" id="modelDetailModal" tabindex="-1" aria-labelledby="modelDetailModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modelDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8" id="modelDetailImage">
                            <!-- 图片将通过 JavaScript 动态添加 -->
                        </div>
                        <div class="col-md-4">
                            <div id="modelDetailInfo">
                                <!-- 模型信息将通过 JavaScript 动态添加 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 主内容区 -->
            <div class="col">
                <div class="container mt-4">
                    <div class="alert alert-danger d-none" id="error" role="alert"></div>
                    <div class="text-center d-none" id="loading">
                        <div class="progress mb-2" style="height: 20px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" 
                                 style="width: 0%" 
                                 aria-valuenow="0" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100">0%</div>
                        </div>
                        <div class="text-muted" id="progressMessage"></div>
                    </div>

                    <!-- 模型列表 -->
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3 pb-5" id="modelsList">
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="col-auto border-start bg-body-tertiary d-none d-lg-block" style="width: 25%;">
                <div class="d-flex flex-column position-sticky" style="top: 56px; height: calc(100vh - 56px); overflow-y: auto;">
                    <div class="d-flex align-items-center pb-3 my-3 border-bottom">
                        <span class="fs-5 fw-semibold">筛选器</span>
                    </div>
                    <!-- 筛选器容器 -->
                    <div id="filterContainer">
                        <!-- 筛选器将通过 JavaScript 动态添加 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 画布外侧边栏 -->
    <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="filterSidebar" aria-labelledby="filterSidebarLabel">
        <div class="offcanvas-header bg-body-secondary">
            <h5 class="offcanvas-title" id="filterSidebarLabel">筛选器</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#filterSidebar" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- 移动端筛选器容器 -->
            <div id="filterContainerMobile">
                <!-- 筛选器将通过 JavaScript 动态添加 -->
            </div>
        </div>
    </div>

    <!-- Toasts 容器 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="scanCompleteToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header text-bg-success">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">扫描完成</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                所有模型已扫描完成
            </div>
        </div>
    </div>

    <script>
        const API_BASE = `http://localhost:${window.location.port}/api`;
        const pathInput = document.getElementById('pathInput');
        const selectPathBtn = document.getElementById('selectPath');
        const scanModelsBtn = document.getElementById('scanModels');
        const modelTabs = document.getElementById('modelTabs');
        const modelTabContent = document.getElementById('modelTabContent');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const lightIcon = document.getElementById('lightIcon');
        const darkIcon = document.getElementById('darkIcon');
        const scanCompleteToast = new bootstrap.Toast(document.getElementById('scanCompleteToast'));

        // 存储所有模型数据
        let allModels = [];
        let currentFilters = {
            baseModel: new Set(),
            type: new Set()
        };

        // NSFW 显示状态
        let showNSFW = false;
        const nsfwToggle = document.getElementById('nsfwToggle');
        const nsfwIcon = document.getElementById('nsfwIcon');
        const nsfwText = document.getElementById('nsfwText');
        
        // 初始化 NSFW 状态
        updateNSFWButton(false);
        
        // 更新 NSFW 按钮状态
        function updateNSFWButton(show) {
            showNSFW = show;
            if (show) {
                nsfwToggle.classList.remove('btn-success');
                nsfwToggle.classList.add('btn-danger');
                nsfwIcon.classList.remove('bi-eye-slash-fill');
                nsfwIcon.classList.add('bi-eye-fill');
                nsfwText.textContent = 'NSFW 已开启';
            } else {
                nsfwToggle.classList.remove('btn-danger');
                nsfwToggle.classList.add('btn-success');
                nsfwIcon.classList.remove('bi-eye-fill');
                nsfwIcon.classList.add('bi-eye-slash-fill');
                nsfwText.textContent = 'NSFW 已关闭';
            }
            filterAndDisplayModels(); // 应用所有筛选条件
        }

        // 监听 NSFW 按钮点击
        nsfwToggle.addEventListener('click', () => {
            updateNSFWButton(!showNSFW);
        });

        // 检查系统暗黑模式
        function updateDarkModeUI(isDark) {
            document.documentElement.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
            lightIcon.classList.toggle('d-none', isDark);
            darkIcon.classList.toggle('d-none', !isDark);
        }

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            updateDarkModeUI(true);
        }

        // 暗黑模式切换
        darkModeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-bs-theme') !== 'dark';
            updateDarkModeUI(isDark);
        });

        // 显示错误信息
        function showError(message) {
            error.textContent = message;
            error.classList.remove('d-none');
            setTimeout(() => {
                error.classList.add('d-none');
            }, 3000);
        }

        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                const config = await response.json();
                if (config.models_path) {
                    pathInput.value = config.models_path;
                }
            } catch (err) {
                showError('加载配置失败');
            }
        }

        // 选择目录
        selectPathBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/select_directory`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.path) {
                        pathInput.value = data.path;
                        await saveSelectedPath(data.path);
                    }
                }
            } catch (err) {
                showError('选择目录失败');
            }
        });

        // 选择并保存路径
        async function saveSelectedPath(path) {
            try {
                const response = await fetch(`${API_BASE}/path`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path: path }),
                });

                if (!response.ok) {
                    throw new Error('路径无效');
                }

                loadModels();
            } catch (err) {
                showError(err.message);
            }
        }

        // 扫描模型
        scanModelsBtn.addEventListener('click', async () => {
            try {
                scanModelsBtn.disabled = true;
                loading.classList.remove('d-none');
  
                const eventSource = new EventSource(`${API_BASE}/scan`);
                  
                eventSource.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    // 更新进度显示
                    const progress = Math.round(data.progress * 100);
                    const progressBar = loading.querySelector('.progress-bar');
                    const progressMessage = document.getElementById('progressMessage');
                    
                    progressBar.style.width = `${progress}%`;
                    progressBar.setAttribute('aria-valuenow', progress);
                    progressBar.textContent = `${progress}%`;
                    progressMessage.textContent = data.message;
                    
                    // 实时更新模型列表
                    if (data.message.startsWith('已处理:')) {
                        await loadModels();
                    }
                    
                    // 如果进度达到100%，显示完成通知
                    if (progress === 100) {
                        setTimeout(() => {
                            scanCompleteToast.show();
                            loading.classList.add('d-none');
                            scanModelsBtn.disabled = false;
                        }, 500);
                    }
                };
                
                eventSource.onerror = () => {
                    eventSource.close();
                    scanModelsBtn.disabled = false;
                    loading.classList.add('d-none');
                };
            } catch (err) {
                showError(err.message);
                scanModelsBtn.disabled = false;
                loading.classList.add('d-none');
            }
        });

        // 显示模型列表
        function displayModels(models) {
            const modelsList = document.getElementById('modelsList');
            modelsList.innerHTML = '';
            
            models.forEach(model => {
                const col = document.createElement('div');
                col.className = 'col';
                
                const imageHtml = model.preview_url ? `
                    <div class="col-4 col-sm-12">
                        <div class="card-img-container h-100">
                            <img 
                                src="${model.preview_url.startsWith('/static') ? model.preview_url : '/static/images/' + model.preview_url.split('/').pop()}" 
                                alt="${model.name}"
                                onerror="this.onerror=null; this.src='${model.preview_url}';"
                                class="rounded-start rounded-sm-top"
                                style="cursor: pointer"
                                onclick="showModelDetail(${JSON.stringify(model).replace(/"/g, '&quot;')})"
                            >
                        </div>
                    </div>` : '';
      
                const content = `
                    <div class="card h-100">
                        <div class="row g-0 h-100">
                            ${imageHtml}
                            <div class="col-8 col-sm-12">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <p class="card-title fw-bold mb-0">${model.name}</p>
                                        ${model.nsfw ? '<span class="badge text-bg-danger">NSFW</span>' : ''}
                                    </div>
                                    <p class="card-text">
                                        <small class="d-block">类型: ${model.type}</small>
                                        <small class="d-block">基础模型: ${model.baseModel || '未知'}</small>
                                    </p>
                                    ${model.url ? `<a href="${model.url}" class="btn btn-outline-secondary btn-sm" target="_blank">查看详情</a>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
      
                col.innerHTML = content;
                modelsList.appendChild(col);
            });
        }

        // 加载模型列表
        async function loadModels() {
            try {
                const response = await fetch(`${API_BASE}/models`);
                allModels = await response.json();

                // 更新筛选器选项
                updateFilterOptions(allModels);

                // 显示模型
                filterAndDisplayModels();
            } catch (err) {
                showError('加载模型列表失败');
            }
        }

        // 筛选器配置
        const filters = [
            {
                id: 'baseModel',
                name: '基础模型',
                getValues: (models) => new Set(models.map(model => model.baseModel || '未知'))
            },
            {
                id: 'type',
                name: '类型',
                getValues: (models) => new Set(models.map(model => model.type || '未知'))
            }
            // 可以轻松添加新的筛选器
            // {
            //     id: 'newFilter',
            //     name: '新筛选器',
            //     getValues: (models) => new Set(models.map(model => model.someProperty))
            // }
        ];

        // 生成筛选器 HTML
        function generateFilterHTML(filter, values) {
            return `
                <div class="mb-3">
                    <div class="nav flex-column">
                        <div class="nav-item">
                            <p class="mt-3">${filter.name}</p>
                            <div class="d-flex flex-wrap gap-2" id="${filter.id}Filters">
                                <button type="button" class="btn btn-outline-success btn-sm" data-filter="${filter.id}" data-value="">
                                    全部
                                </button>
                                ${Array.from(values).map(value => `
                                    <button type="button" class="btn btn-outline-secondary btn-sm" data-filter="${filter.id}" data-value="${value}">
                                        ${value}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 更新筛选器选项
        function updateFilterOptions(models) {
            const filterContainer = document.getElementById('filterContainer');
            const filterContainerMobile = document.getElementById('filterContainerMobile');
            
            // 清空容器
            filterContainer.innerHTML = '';
            filterContainerMobile.innerHTML = '';
            
            // 为每个筛选器生成 HTML
            filters.forEach(filter => {
                const values = filter.getValues(models);
                const filterHTML = generateFilterHTML(filter, values);
                
                // 添加到桌面端和移动端
                filterContainer.innerHTML += filterHTML;
                filterContainerMobile.innerHTML += filterHTML;
            });

            // 重新添加事件监听
            document.querySelectorAll('[data-filter]').forEach(button => {
                button.addEventListener('click', handleFilterClick);
            });
        }

        // 处理筛选器点击
        function handleFilterClick(e) {
            const filter = e.target.dataset.filter;
            const value = e.target.dataset.value;
            const filterGroup = e.target.closest('.d-flex');
            
            if (!value) {
                // 处理"全部"按钮
                filterGroup.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('active', 'btn-success');
                    btn.classList.add('btn-outline-secondary');
                });
                currentFilters[filter].clear();
                e.target.classList.add('active', 'btn-success');
                e.target.classList.remove('btn-outline-secondary');
            } else {
                // 处理其他按钮
                e.target.classList.toggle('active');
                const allButton = filterGroup.querySelector('[data-value=""]');
                
                if (e.target.classList.contains('active')) {
                    e.target.classList.remove('btn-outline-secondary');
                    e.target.classList.add('btn-success');
                    currentFilters[filter].add(value);
                    allButton.classList.remove('active', 'btn-success');
                    allButton.classList.add('btn-outline-secondary');
                } else {
                    e.target.classList.remove('btn-success');
                    e.target.classList.add('btn-outline-secondary');
                    currentFilters[filter].delete(value);
                    
                    // 如果没有选中项，自动选中"全部"
                    if (currentFilters[filter].size === 0) {
                        allButton.classList.add('active', 'btn-success');
                        allButton.classList.remove('btn-outline-secondary');
                    }
                }
            }
            
            filterAndDisplayModels();
        }

        // 筛选并显示模型
        function filterAndDisplayModels() {
            let filteredModels = allModels;

            // 应用基础模型筛选
            if (currentFilters.baseModel.size > 0) {
                filteredModels = filteredModels.filter(model => 
                    currentFilters.baseModel.has(model.baseModel || '未知')
                );
            }

            // 应用类型筛选
            if (currentFilters.type.size > 0) {
                filteredModels = filteredModels.filter(model => 
                    currentFilters.type.has(model.type || '未知')
                );
            }

            // 应用 NSFW 过滤
            if (!showNSFW) {
                filteredModels = filteredModels.filter(model => !model.nsfw && model.nsfwLevel < 3);
            }

            displayModels(filteredModels);
        }

        // 显示模型详情
        function showModelDetail(model) {
            const modal = new bootstrap.Modal(document.getElementById('modelDetailModal'));
            const modalTitle = document.getElementById('modelDetailModalLabel');
            const modalImage = document.getElementById('modelDetailImage');
            const modalInfo = document.getElementById('modelDetailInfo');
            
            // 设置标题
            modalTitle.textContent = model.name;
            
            // 设置图片
            if (model.preview_url) {
                const imgSrc = model.preview_url.startsWith('/static') ? 
                    model.preview_url : 
                    '/static/images/' + model.preview_url.split('/').pop();
                
                modalImage.innerHTML = `
                    <img 
                        src="${imgSrc}" 
                        alt="${model.name}"
                        onerror="this.onerror=null; this.src='${model.preview_url}';"
                        class="img-fluid rounded"
                        style="width: 100%; height: auto; object-fit: contain;"
                    >
                `;
            }
            
            // 设置详细信息
            modalInfo.innerHTML = `
                <div class="mb-3">
                    ${model.nsfw ? '<span class="badge text-bg-danger mb-2">NSFW</span>' : ''}
                    <p class="mb-2"><strong>类型:</strong> ${model.type}</p>
                    <p class="mb-2"><strong>基础模型:</strong> ${model.baseModel || '未知'}</p>
                    ${model.description ? `<p class="mb-2"><strong>描述:</strong> ${model.description}</p>` : ''}
                    ${model.url ? `
                        <a href="${model.url}" class="btn btn-outline-secondary btn-sm mt-2" target="_blank">
                            <i class="bi bi-box-arrow-up-right me-1"></i>查看详情
                        </a>
                    ` : ''}
                </div>
            `;
            
            // 显示模态框
            modal.show();
        }

        // 页面加载时初始化
        loadConfig();
        loadModels();
    </script>
</body>
</html>
