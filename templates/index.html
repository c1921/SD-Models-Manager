<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion 模型管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .card-img-container {
            position: relative;
            aspect-ratio: 3/4;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card-body {
            flex: 1;
        }
        .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Stable Diffusion 模型管理器</span>
            <div class="form-check form-switch ms-auto">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label text-white" for="darkModeToggle">暗黑模式</label>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="pathInput" placeholder="请输入模型目录路径">
                    <button class="btn btn-success" id="savePath">保存路径</button>
                    <button class="btn btn-primary" id="scanModels">扫描模型</button>
                </div>
            </div>
        </div>

        <div class="alert alert-danger d-none" id="error" role="alert"></div>
        <div class="text-center d-none" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">正在加载...</span>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3" id="modelGrid"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        const pathInput = document.getElementById('pathInput');
        const savePathBtn = document.getElementById('savePath');
        const scanModelsBtn = document.getElementById('scanModels');
        const modelGrid = document.getElementById('modelGrid');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // 检查系统暗黑模式
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            darkModeToggle.checked = true;
            document.body.setAttribute('data-bs-theme', 'dark');
        }

        // 暗黑模式切换
        darkModeToggle.addEventListener('change', (e) => {
            document.body.setAttribute('data-bs-theme', e.target.checked ? 'dark' : 'light');
        });

        // 显示错误信息
        function showError(message) {
            error.textContent = message;
            error.classList.remove('d-none');
            setTimeout(() => {
                error.classList.add('d-none');
            }, 3000);
        }

        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                const config = await response.json();
                pathInput.value = config.models_path;
            } catch (err) {
                showError('加载配置失败');
            }
        }

        // 保存路径
        savePathBtn.addEventListener('click', async () => {
            const path = pathInput.value;
            if (!path) {
                showError('请输入有效的路径');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/path`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path }),
                });

                if (!response.ok) {
                    throw new Error('路径无效');
                }

                loadModels();
            } catch (err) {
                showError(err.message);
            }
        });

        // 扫描模型
        scanModelsBtn.addEventListener('click', async () => {
            try {
                scanModelsBtn.disabled = true;
                loading.classList.remove('d-none');

                const response = await fetch(`${API_BASE}/scan`, {
                    method: 'POST',
                });

                if (!response.ok) {
                    throw new Error('扫描失败');
                }

                await loadModels();
            } catch (err) {
                showError(err.message);
            } finally {
                scanModelsBtn.disabled = false;
                loading.classList.add('d-none');
            }
        });

        // 加载模型列表
        async function loadModels() {
            try {
                loading.classList.remove('d-none');
                modelGrid.innerHTML = '';

                const response = await fetch(`${API_BASE}/models`);
                const models = await response.json();

                models.forEach(model => {
                    const col = document.createElement('div');
                    col.className = 'col';

                    const imageHtml = model.preview_url ? `
                        <div class="card-img-container">
                            <img 
                                src="${model.preview_url.startsWith('/static') ? model.preview_url : '/static/images/' + model.preview_url.split('/').pop()}" 
                                alt="${model.name}"
                                onerror="this.onerror=null; this.src='${model.preview_url}';"
                            >
                        </div>` : '';

                    const content = `
                        <div class="card h-100">
                            ${imageHtml}
                            <div class="card-body">
                                <h5 class="card-title">${model.name}</h5>
                                <p class="card-text">
                                    <small class="d-block">类型: ${model.type}</small>
                                    <small class="d-block">基础模型: ${model.baseModel || '未知'}</small>
                                </p>
                                ${model.url ? `<a href="${model.url}" class="btn btn-primary btn-sm" target="_blank">查看详情</a>` : ''}
                            </div>
                        </div>
                    `;

                    col.innerHTML = content;
                    modelGrid.appendChild(col);
                });
            } catch (err) {
                showError('加载模型列表失败');
            } finally {
                loading.classList.add('d-none');
            }
        }

        // 页面加载时初始化
        loadConfig();
        loadModels();
    </script>
</body>
</html>
