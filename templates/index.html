<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion 模型管理器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .card-img-container {
            position: relative;
            aspect-ratio: 3/4;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card-body {
            flex: 1;
        }
        .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Stable Diffusion 模型管理器</span>
            <div class="form-check form-switch ms-auto">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label text-white" for="darkModeToggle">暗黑模式</label>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="pathInput" placeholder="请输入模型目录路径">
                    <button class="btn btn-success" id="savePath">保存路径</button>
                    <button class="btn btn-primary" id="scanModels">扫描模型</button>
                </div>
            </div>
        </div>

        <div class="alert alert-danger d-none" id="error" role="alert"></div>
        <div class="text-center d-none" id="loading">
            <div class="progress mb-2" style="height: 20px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     style="width: 0%" 
                     aria-valuenow="0" 
                     aria-valuemin="0" 
                     aria-valuemax="100">0%</div>
            </div>
            <div class="text-muted" id="progressMessage"></div>
        </div>

        <!-- 标签页导航 -->
        <ul class="nav nav-tabs" id="modelTabs" role="tablist">
        </ul>
        
        <!-- 标签页内容 -->
        <div class="tab-content pt-3" id="modelTabContent">
        </div>
    </div>

    <!-- Toasts 容器 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="scanCompleteToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header text-bg-success">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">扫描完成</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                所有模型已扫描完成
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        const pathInput = document.getElementById('pathInput');
        const savePathBtn = document.getElementById('savePath');
        const scanModelsBtn = document.getElementById('scanModels');
        const modelTabs = document.getElementById('modelTabs');
        const modelTabContent = document.getElementById('modelTabContent');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const scanCompleteToast = new bootstrap.Toast(document.getElementById('scanCompleteToast'));

        // 检查系统暗黑模式
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            darkModeToggle.checked = true;
            document.body.setAttribute('data-bs-theme', 'dark');
        }

        // 暗黑模式切换
        darkModeToggle.addEventListener('change', (e) => {
            document.body.setAttribute('data-bs-theme', e.target.checked ? 'dark' : 'light');
        });

        // 显示错误信息
        function showError(message) {
            error.textContent = message;
            error.classList.remove('d-none');
            setTimeout(() => {
                error.classList.add('d-none');
            }, 3000);
        }

        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                const config = await response.json();
                pathInput.value = config.models_path;
            } catch (err) {
                showError('加载配置失败');
            }
        }

        // 保存路径
        savePathBtn.addEventListener('click', async () => {
            const path = pathInput.value;
            if (!path) {
                showError('请输入有效的路径');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/path`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path }),
                });

                if (!response.ok) {
                    throw new Error('路径无效');
                }

                loadModels();
            } catch (err) {
                showError(err.message);
            }
        });

        // 扫描模型
        scanModelsBtn.addEventListener('click', async () => {
            try {
                scanModelsBtn.disabled = true;
                loading.classList.remove('d-none');
  
                const eventSource = new EventSource(`${API_BASE}/scan`);
                  
                eventSource.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    // 更新进度显示
                    const progress = Math.round(data.progress * 100);
                    const progressBar = loading.querySelector('.progress-bar');
                    const progressMessage = document.getElementById('progressMessage');
                    
                    progressBar.style.width = `${progress}%`;
                    progressBar.setAttribute('aria-valuenow', progress);
                    progressBar.textContent = `${progress}%`;
                    progressMessage.textContent = data.message;
                    
                    // 实时更新模型列表
                    if (data.message.startsWith('已处理:')) {
                        await loadModels();
                    }
                    
                    // 如果进度达到100%，显示完成通知
                    if (progress === 100) {
                        setTimeout(() => {
                            scanCompleteToast.show();
                            loading.classList.add('d-none');
                            scanModelsBtn.disabled = false;
                        }, 500);
                    }
                };
                
                eventSource.onerror = () => {
                    eventSource.close();
                    scanModelsBtn.disabled = false;
                    loading.classList.add('d-none');
                };
            } catch (err) {
                showError(err.message);
                scanModelsBtn.disabled = false;
                loading.classList.add('d-none');
            }
        });

        // 加载模型列表
        async function loadModels() {
            try {
                const tabList = document.getElementById('modelTabs');
                const tabContent = document.getElementById('modelTabContent');
  
                const response = await fetch(`${API_BASE}/models`);
                const models = await response.json();
  
                // 按类型分组模型
                const modelsByType = models.reduce((acc, model) => {
                    const type = model.type || '未知';
                    if (!acc[type]) {
                        acc[type] = [];
                    }
                    acc[type].push(model);
                    return acc;
                }, {});
  
                // 清空现有标签和内容
                tabList.innerHTML = '';
                tabContent.innerHTML = '';
                
                // 创建"全部"标签
                const allCount = models.length;
                tabList.innerHTML = `
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">
                            全部 <span class="badge text-bg-secondary">${allCount}</span>
                        </button>
                    </li>
                `;
                
                // 创建"全部"内容面板
                const allPane = document.createElement('div');
                allPane.className = 'tab-pane fade show active';
                allPane.id = 'all';
                allPane.role = 'tabpanel';
                
                const allGrid = document.createElement('div');
                allGrid.className = 'row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3';
  
                // 按类型创建分组
                Object.entries(modelsByType).forEach(([type, typeModels], index) => {
                    // 创建标签
                    const tabId = `type-${type.toLowerCase().replace(/\s+/g, '-')}`;
                    const tab = document.createElement('li');
                    tab.className = 'nav-item';
                    tab.role = 'presentation';
                    tab.innerHTML = `
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#${tabId}" type="button" role="tab">
                            ${type} <span class="badge text-bg-secondary">${typeModels.length}</span>
                        </button>
                    `;
                    tabList.appendChild(tab);
  
                    // 创建内容面板
                    const pane = document.createElement('div');
                    pane.className = 'tab-pane fade';
                    pane.id = tabId;
                    pane.role = 'tabpanel';
                    
                    const modelsRow = document.createElement('div');
                    modelsRow.className = 'row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3';
  
                    typeModels.forEach(model => {
                        const col = document.createElement('div');
                        col.className = 'col';
      
                        const imageHtml = model.preview_url ? `
                            <div class="card-img-container">
                                <img 
                                    src="${model.preview_url.startsWith('/static') ? model.preview_url : '/static/images/' + model.preview_url.split('/').pop()}" 
                                    alt="${model.name}"
                                    onerror="this.onerror=null; this.src='${model.preview_url}';"
                                >
                            </div>` : '';
      
                        const content = `
                            <div class="card h-100">
                                ${imageHtml}
                                <div class="card-body">
                                    <h5 class="card-title">${model.name}</h5>
                                    <p class="card-text">
                                        <small class="d-block">类型: ${model.type}</small>
                                        <small class="d-block">基础模型: ${model.baseModel || '未知'}</small>
                                    </p>
                                    ${model.url ? `<a href="${model.url}" class="btn btn-primary btn-sm" target="_blank">查看详情</a>` : ''}
                                </div>
                            </div>
                        `;
      
                        col.innerHTML = content;
                        modelsRow.appendChild(col);
      
                        // 同时添加到"全部"面板
                        const allCol = col.cloneNode(true);
                        allGrid.appendChild(allCol);
                    });
  
                    pane.appendChild(modelsRow);
                    tabContent.appendChild(pane);
                });
  
                // 添加"全部"面板
                allPane.appendChild(allGrid);
                tabContent.insertBefore(allPane, tabContent.firstChild);
            } catch (err) {
                showError('加载模型列表失败');
            }
        }

        // 页面加载时初始化
        loadConfig();
        loadModels();
    </script>
</body>
</html>
